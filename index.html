<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <table>
    <tr>
      <td colspan="4">Calculator</td>
    </tr>
    <tr>
      <td colspan="4"><input type="text" id="display" disabled></td>
    </tr>
    <tr>
      <td  cols=""></textarea>><button onclick="onDisplay('1')" id="btn1">1</button></td>
      <td><button onclick="onDisplay('2')" id="btn1">2</button></td>
      <td><button onclick="onDisplay('3')" id="btn1">3</button></td>
      <td><button onclick="onDisplay('+')" id="btn1">+</button></td>
    </tr>
    <tr>
      <td><button onclick="onDisplay('4')" id="btn1">4</button></td>
      <td><button onclick="onDisplay('5')" id="btn1">5</button></td>
      <td><button onclick="onDisplay('6')" id="btn1">6</button></td>
      <td><button onclick="onDisplay('-')" id="btn1">-</button></td>
    </tr>
    <tr>
      <td><button onclick="onDisplay('7')" id="btn1">7</button></td>
      <td><button onclick="onDisplay('8')" id="btn1">8</button></td>
      <td><button onclick="onDisplay('9')" id="btn1">9</button></td>
      <td><button onclick="onDisplay('*')" id="btn1">*</button></td>
    </tr>
    <tr>
      <td><button onclick="onDisplay('0')" id="btn1">0</button></td>
      <td><button class="clear" onclick="clearScreen()" id="btn1">C</button></td>
      <td><button onclick="result()" id="btn1">=</button></td>
      <td><button onclick="onDisplay('/')" id="btn1">/</button></td>
    </tr>
  </table>

  <script src="script.js"></script> 

</body>
</html>
